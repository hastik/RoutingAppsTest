<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Stack TODO</title>
    <link rel="stylesheet" href="/design/css/base.css" />
    <link rel="stylesheet" href="/design/css/components.css" />
    <link rel="stylesheet" href="/design/css/responsive.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="header-left">
          <span class="app-logo" aria-label="App name">Multi-Stack TODO</span>
          <span class="route-label" data-slot="route-label">Home</span>
        </div>
        <div class="header-right">
          <span class="user-display" data-slot="user-display">Guest</span>
          <button class="btn-link" data-action="logout" type="button">Logout</button>
        </div>
      </header>

      <div class="app-body">
        <aside class="app-sidebar" data-component="sidebar">
          <button class="sidebar-toggle" data-action="toggle-sidebar" aria-label="Toggle menu">
            â˜°
          </button>
          <nav class="sidebar-nav" aria-label="Primary">
            <a href="/home" data-nav="home" class="sidebar-link is-active">Home</a>
            <a href="/projects" data-nav="projects" class="sidebar-link">Projects</a>
            <a href="/tasks" data-nav="tasks" class="sidebar-link">Tasks</a>
          </nav>
        </aside>

        <main id="app-main" class="app-main" tabindex="-1">
          <section class="panel" data-panel="content">
            <header class="panel-header">
              <h1 class="panel-title">Welcome</h1>
              <div class="panel-actions" data-slot="panel-actions"></div>
            </header>
            <div class="panel-body" data-slot="panel-body">
              <p>Content goes here.</p>
            </div>
          </section>
        </main>
      </div>
    </div>

    <template id="login-form-template">
      <section class="auth-panel">
        <form class="form auth-form" data-form="login">
          <h1>Welcome back</h1>
          <p class="form-helper">Use admin / 1234 to continue.</p>
          <label class="form-field">
            <span>Username</span>
            <input type="text" name="username" autocomplete="username" required />
          </label>
          <label class="form-field">
            <span>Password</span>
            <input type="password" name="password" autocomplete="current-password" required />
          </label>
          <p class="form-error" data-slot="error"></p>
          <button type="submit" class="btn primary w-full">Sign in</button>
        </form>
      </section>
    </template>
  </body>
</html>
